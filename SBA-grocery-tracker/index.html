<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Grocery Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>What Am I Eating?</header>
    <main>
        <section class = "input-section">
            <h2>Item Input</h2>
            <form id="grocery-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>

                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" name="item-quantity" required min="1">

                <label for="item-category">Category:</label>
                <select id="item-category" name="item-category" required>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="dairy">Dairy</option>
                    <option value="meat">Meat</option>
                    <option value="grains">Grains</option>
                    <option value="others">Others</option>
                </select>

                <button type="submit">Add Item</button>
            </form>
        </section>
        <section class = "grocery-list-section">
            <h2>Grocery List</h2>
            <ul id="grocery-list">
                
            </ul>
        </section>
    </main>
</body>
